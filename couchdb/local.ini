[httpd]
enable_cors = true

[cors]
; 允許連接的網域。本地開發請使用 http://localhost:5173
origins = http://localhost:5173, https://seckernel.com, https://www.seckernel.com
credentials = true
methods = GET, PUT, POST, HEAD, DELETE
headers = accept, authorization, content-type, origin, referer, x-csrf-token

[admins]
; === 安全注意 ===
; 請在下方填入您的管理員密碼，例如：admin = my_password
; CouchDB 啟動後會自動將此處的明文密碼加密並回寫。
; 請避免將包含加密密碼的內容提交至 Git。
; admin = 